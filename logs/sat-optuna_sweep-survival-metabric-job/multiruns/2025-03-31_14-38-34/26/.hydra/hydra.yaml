hydra:
  run:
    dir: ${log_dir}/${task_name}/runs/${now:%Y-%m-%d}_${now:%H-%M-%S}
  sweep:
    dir: ${log_dir}/${task_name}/multiruns/${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    sampler:
      _target_: optuna.samplers.NSGAIISampler
      seed: ${seed}
      population_size: 10
      mutation_prob: null
      crossover_prob: 0.9
      swapping_prob: 0.5
      constraints_func: null
    _target_: hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper
    direction:
    - maximize
    - minimize
    storage: sqlite:///data/model-hub/metabric/survival/studies.db
    study_name: metabric_survival
    n_trials: 50
    n_jobs: 1
    max_failure_rate: 0.0
    search_space: null
    params:
      learning_rate: tag(log, interval(1e-5, 1e-2))
      weight_decay: tag(log, interval(1e-5, 1e-1))
      transformer_hidden_size: choice(8, 16, 32)
      transformer_intermediate_size: choice(32, 64, 96)
      transformer_num_attention_heads: choice(2, 4)
      transformer_num_hidden_layers: choice(1, 2, 4)
      survival_intermediate_size: choice(8, 16, 24)
      token_emb: choice(2, 3, 4, 5)
      sentence_emb: choice(1, 2, 3)
    custom_search_space: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
    root:
      level: WARN
      handlers:
      - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s'
        log_colors:
          DEBUG: purple
          INFO: green
          WARNING: yellow
          ERROR: red
          CRITICAL: red
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - learning_rate=0.00027142671191764735
    - weight_decay=0.05001268392745459
    - transformer_hidden_size=32
    - transformer_intermediate_size=96
    - transformer_num_attention_heads=2
    - transformer_num_hidden_layers=4
    - survival_intermediate_size=24
    - token_emb=4
    - sentence_emb=3
    - experiments=metabric/survival
    - sweep=metabric/survival
  job:
    name: optuna_optimize
    chdir: null
    override_dirname: experiments=metabric/survival,learning_rate=0.00027142671191764735,sentence_emb=3,survival_intermediate_size=24,sweep=metabric/survival,token_emb=4,transformer_hidden_size=32,transformer_intermediate_size=96,transformer_num_attention_heads=2,transformer_num_hidden_layers=4,weight_decay=0.05001268392745459
    id: '26'
    num: 26
    config_name: optuna_optimize.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /Users/ddahlem/Documents/repos/open-disease-risk/sat
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/ddahlem/Documents/repos/open-disease-risk/sat/conf
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/ddahlem/Documents/repos/open-disease-risk/sat/logs/sat-optuna_sweep-survival-metabric-job/multiruns/2025-03-31_14-38-34/26
    choices:
      sweep: metabric/survival
      debug: null
      local: gpu
      experiments: metabric/survival
      hydra: default
      callbacks: default
      tasks: survival
      tasks/metrics: default
      tasks/losses: nllpch
      transformers: bert
      data/transform: default
      data/load: metabric
      paths: default
      trainer: metabric/default
      tokenizers: metabric
      data/parse: metabric
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: colorlog
      hydra/hydra_logging: colorlog
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: optuna
      hydra/sweeper/sampler: nsgaii
      hydra/launcher: basic
      hydra/output: default
  verbose: false
