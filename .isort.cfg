[settings]
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
known_first_party = sat
known_third_party = torch,transformers,hydra,omegaconf,numpy,pandas,pytest,datasets,logdecorator,matplotlib
skip = .gitignore,.tox,venv,dist,*.egg-info