# @package _global_

data_source: ${base_dir}/data/seer/seer_processed.csv

data:
  preprocess_data: false
  perform_split: true
  split_col: split
  duration_col: durations
  event_col: events
  id_col: index
  num_events: 2
  transformed_duration_cols:
    - t
    - f
  splits:
    - train
    - valid
    - test
  load:
    _target_: datasets.load_dataset
    path: json
    data_files:
      - ${modelhub}/${dataset}/${dataset}.json
    streaming: false
