# @package _global_

data_source: ${base_dir}/data/metabric/metabric_IHC4_clinical_train_test.h5

data:
  preprocess_data: false
  perform_split: true
  split_col: split
  duration_col: duration
  event_col: event
  id_col: index
  num_events: 1
  transformed_duration_cols:
    - t
    - f
  splits:
    - train
    - valid
    - test
  load:
    _target_: datasets.load_dataset
    path: csv
    data_files:
      - ${modelhub}/${dataset}/${fold}${dataset}.csv
    streaming: false
