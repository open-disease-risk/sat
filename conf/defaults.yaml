# @package _global_

job: job
seed: null

defaults:
  - paths: default
  - data/parse: null
  - data/load: null
  - data/transform: default
  - tokenizers: null
  - transformers: null
  - tasks: null
  - trainer: null
  - callbacks: default
  - hydra: default
  - experiments: null

    # optional local configuration (does not need to exist)
  - optional local: gpu

  # debugging config (enable through command line, e.g. `python train.py debug=default)
  - debug: null

task_name: sat-${task}-${modelname}-${dataset}-${job}

cv:
  fold: null
  k: null

# only one of them can be true. If both are false use fintune directly
pipeline_use_cv: true
pipeline_use_ci: false

# CV config
multiple_replications: true
cv_kfold: 3

# CI config
alpha: 0.05
error: 0.1
n: 10
use_val: false
less_than_n: 10
